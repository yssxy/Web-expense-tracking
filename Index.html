<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Self-Employed Expense Tracker</h1>

    <form id="expenseForm">
      <label>Date</label>
      <input type="date" id="date" required>

      <label>Category</label>
      <select id="category" required>
        <option value="">--Select Category--</option>
        <option>Office Supplies</option>
        <option>Equipment</option>
        <option>Software</option>
        <option>Phone & Internet</option>
        <option>Travel</option>
        <option>Vehicle</option>
        <option>Meals (Business)</option>
        <option>Home Office</option>
        <option>Insurance</option>
        <option>Professional Fees</option>
        <option>Marketing</option>
        <option>Training</option>
        <option>Repairs</option>
        <option>Other</option>
      </select>

      <label>Description</label>
      <input type="text" id="description" required>

      <label>Net Amount (£)</label>
      <input type="number" id="net" min="0" step="0.01" required>

      <label>VAT (£)</label>
      <input type="number" id="vat" min="0" step="0.01" required>

      <label>Receipt Available?</label>
      <select id="receipt" required>
        <option value="">--Select--</option>
        <option>Y</option>
        <option>N</option>
      </select>

      <button type="submit">Add Expense</button>
    </form>

    <button id="exportBtn">Export to CSV</button>

    <table id="expenseTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Net (£)</th>
          <th>VAT (£)</th>
          <th>Total (£)</th>
          <th>Receipt</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
