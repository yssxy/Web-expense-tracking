<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 { text-align: center; }
    form { 
      max-width: 600px; 
      margin: 0 auto 20px auto; 
      background: #fff; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-right: 5px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.deleteBtn {
      background-color: #f44336;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .container { max-width: 950px; margin: 0 auto; }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Self-Employed Expense Tracker</h1>

    <form id="expenseForm">
      <label>Date</label>
      <input type="date" id="date" required>

      <label>Category</label>
      <select id="category" required>
        <option value="">--Select Category--</option>
        <option>Office Supplies</option>
        <option>Equipment</option>
        <option>Software</option>
        <option>Phone & Internet</option>
        <option>Travel</option>
        <option>Vehicle</option>
        <option>Meals (Business)</option>
        <option>Home Office</option>
        <option>Insurance</option>
        <option>Professional Fees</option>
        <option>Marketing</option>
        <option>Training</option>
        <option>Repairs</option>
        <option>Other</option>
      </select>

      <label>Description</label>
      <input type="text" id="description" required>

      <label>Net Amount (£)</label>
      <input type="number" id="net" min="0" step="0.01" required>

      <label>VAT (£)</label>
      <input type="number" id="vat" min="0" step="0.01" required>

      <label>Receipt Available?</label>
      <select id="receipt" required>
        <option value="">--Select--</option>
        <option>Y</option>
        <option>N</option>
      </select>

      <button type="submit">Add Expense</button>
    </form>

    <button id="exportBtn">Export to CSV</button>

    <table id="expenseTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Net (£)</th>
          <th>VAT (£)</th>
          <th>Total (£)</th>
          <th>Receipt</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("expenseForm");
    const tableBody = document.querySelector("#expenseTable tbody");
    const exportBtn = document.getElementById("exportBtn");
    let expenses = [];

    function renderTable() {
      tableBody.innerHTML = "";
      expenses.forEach((exp, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${exp.date}</td>
          <td>${exp.category}</td>
          <td>${exp.description}</td>
          <td>${exp.net.toFixed(2)}</td>
          <td>${exp.vat.toFixed(2)}</td>
          <td>${exp.total.toFixed(2)}</td>
          <td>${exp.receipt}</td>
          <td><button class="deleteBtn" onclick="deleteExpense(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteExpense(index) {
      if(confirm("Are you sure you want to delete this entry?")) {
        expenses.splice(index, 1);
        renderTable();
      }
    }

    form.addEventListener("submit", function(e){
      e.preventDefault();

      const date = document.getElementById("date").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;
      const net = parseFloat(document.getElementById("net").value);
      const vat = parseFloat(document.getElementById("vat").value);
      const total = net + vat;
      const receipt = document.getElementById("receipt").value;

      const expense = {date, category, description, net, vat, total, receipt};
      expenses.push(expense);
      renderTable();
      form.reset();
    });

    exportBtn.addEventListener("click", function(){
      if(expenses.length === 0){
        alert("No expenses to export!");
        return;
      }

      let csv = "Date,Category,Description,Net (£),VAT (£),Total (£),Receipt\n";
      expenses.forEach(exp => {
        csv += `${exp.date},${exp.category},${exp.description},${exp.net.toFixed(2)},${exp.vat.toFixed(2)},${exp.total.toFixed(2)},${exp.receipt}\n`;
      });

      const blob = new Blob([csv], {type: 'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "expenses.csv";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
